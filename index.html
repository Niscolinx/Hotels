<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trillo &mdash; Your all in one booking</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="Trillo/css/main.css">

</head>
<body>
    <div class="container">
        <header class="header">
            <img src="img/My logo.png" alt="tillo logo" class="header__logo">
            <p>I'm just learning how to use git efficiently now</p>

            <form action="#blank" class="search">
                <input type="text" class="search__input" placeholder="search your hotels">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass">
                    </svg>
                </button>
            </form>

            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/">
                    </svg>
                    <span class="user-nav__notification">5</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/">
                    </svg>
                    <span class="user-nav__notification">12</span>
                </div>

                <div class="user-nav__user">
                    <img src="img/alexandru-acea-1160461-unsplash.jpg" alt="user photo" class="user-nav__user-photo" width="200">
                    <span class="user-nav__user-name">Collins</span>
                </div>
            </nav>
        </header>
        <div class="content">
                <nav class="sidebar">
                    The navigation
                </nav>
                <main class="hotel-view">
                    The main hotel view and everyother thing
                </main>
        </div>
    </div>
</body>
</html>
